<h2>${title}</h2>
<p class="regular_post_body"><p>${description}</p></p>
<div class="above">{{html above}}</div>
		<form method="post" action="${action}">
		{{each parsedFields}}
		<div class="field">
		    {{each $value}}
				{{if typeof $value == "object"}}
					{{each $value}}
						{{html $value}}
					{{/each}}
				{{else}}
				{{html $value}}
				{{/if}}
			{{/each}}
		</div>
		{{/each}}
		<input type="submit" />
		</form>
<div class="below">{{html below}}</div>
